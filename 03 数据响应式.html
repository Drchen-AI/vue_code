<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div>{{msg}}</div>
</div>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">
    /*
        v-cloak指令的用法
        1.提供样式
            [v-cloak]
    * */
    var vm = new Vue({
        el: '#app',
        data: {
            msg: 'hello vue'
        }
    });
</script>
</body>
</html>
