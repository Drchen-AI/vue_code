<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
  [v-cloak]{
    display: none;
  }
  </style>
</head>
<body>
  <div id="app">
<!--    1.这是插值表达式形式-->
    <div v-cloak>{{msg}}</div>
<!--    2。使用v-text来进行数据绑定-->
    <div v-text="msg"></div>
<!--    绑定现实html格式的内容-->
    <div v-html="msghtml"></div>
<!--    现实原始信息，跳过编译过程-->
    <div v-pre>{{msg}}</div>
  </div>
  <script type="text/javascript" src="js/vue.js"></script>
  <script type="text/javascript">
    /*
      v-cloak指令的用法
      1、提供样式
        [v-cloak]{
          display: none;
        }
      2、在插值表达式所在的标签中添加v-cloak指令

      背后的原理：先通过样式隐藏内容，然后在内存中进行值的替换，替换好之后再显示最终的结果
    */
    var vm = new Vue({
      el: '#app',
      data: {
        msg: 'Hello Vue',
        msghtml: '<h1>HTLM<h1>'
      }
    });
  </script>
</body>
</html>
